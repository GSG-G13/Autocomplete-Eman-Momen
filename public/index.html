<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="form-container" id="search" data-aos="zoom-in">
      <form action="">
        <div class="inputBox">
          <span>Type your Ingredient</span>
          <input type="text" placeholder="search ingredients" class="myInput" />
        </div>
        <input type="submit" value="Add ingredient" class="btn" />
      </form>
    </section>

    <div class="options"></div>
    <section class="packages" id="packages">
      <h1 class="heading"><span>Results</span></h1>

      <div class="box-container">
        <span class="noData">There is no data to show</span>
      </div>
    </section>
    <script src="./fetch.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
